<mat-drawer-container class="layout-container" autosize>

  <!-- Left sidebar -->
  <mat-drawer class="layout-sidebar" mode="side" opened disableClose [autoFocus]="false"
    [class.layout-sidebar--collapsed]="menuCollapsed()">
    <div class="sidebar__header">
      <button mat-icon-button class="sidebar__brand" aria-label="NorthWind home" [routerLink]="['/']"
        [matTooltip]="menuCollapsed() ? 'NorthWind' : null" matTooltipPosition="right">
        <mat-icon>donut_large</mat-icon>
      </button>
      @if (!menuCollapsed()) {
      <span class="sidebar__title">NorthWind</span>
      }
    </div>
    <mat-divider class="sidebar__divider" />
    <mat-nav-list class="sidebar__list">
      @for (item of menuItems(); track item.route) {
      <a mat-list-item class="sidebar__item" [routerLink]="item.route" routerLinkActive="sidebar__item--active"
        [routerLinkActiveOptions]="{ exact: true }" [matTooltip]="menuCollapsed() ? item.label : null"
        matTooltipPosition="right">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        @if (!menuCollapsed()) {
        <span matListItemTitle>{{ item.label }}</span>
        }
      </a>
      }
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>

    <!-- Top bar -->
    <mat-toolbar class="topbar" color="primary">
      <button mat-icon-button type="button" aria-label="Toggle navigation" (click)="toggleMenu()"
        [matTooltip]="collapseTooltip()" matTooltipPosition="right">
        <mat-icon>{{ menuCollapsed() ? 'chevron_right' : 'chevron_left' }}</mat-icon>
      </button>
      <span class="topbar__title">Operations</span>
      <span class="topbar__spacer"></span>
      <button mat-icon-button type="button" aria-label="Search">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button type="button" aria-label="Notifications">
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button type="button" aria-label="Account">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Content -->
    <section class="content">
      <router-outlet />
    </section>
  </mat-drawer-content>
</mat-drawer-container>
