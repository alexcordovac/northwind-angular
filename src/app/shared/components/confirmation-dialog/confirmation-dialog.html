<h2 mat-dialog-title class="dialog-title">
  <mat-icon>help</mat-icon>
  {{ title }}
</h2>

<mat-dialog-content class="dialog-content">
  <ng-container *ngIf="data.template; else defaultMessage">
    <ng-container
      *ngTemplateOutlet="data.template; context: data.context ? { $implicit: data.context } : undefined"
    ></ng-container>
  </ng-container>

  <ng-template #defaultMessage>
    <p>{{ message }}</p>
  </ng-template>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button type="button" (click)="close(false)" [disabled]="busy()">
    {{ cancelLabel }}
  </button>
  <button mat-flat-button [color]="confirmColor" type="button" (click)="close(true)" [disabled]="busy()">
    <mat-progress-spinner *ngIf="busy()" diameter="16" strokeWidth="3" mode="indeterminate"></mat-progress-spinner>
    <span *ngIf="!busy()">{{ confirmLabel }}</span>
  </button>
</mat-dialog-actions>
